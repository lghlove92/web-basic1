<html lang="en">
<title>로또번호</title>
<head>

 .bea{

<body> 
    <div class="container" style="width:50%">
        <div class="alert alert-info bea" role="alert">
            <button type="button" class="btn btn-outline-info tiful" id="log2" onclick="reset(); loto()">인생역전버튼</button>
            </div>

<div id='console'class="bea"> </div>
<div id='nono' class="bea"> </div>
</div>


<script type="text/javascript">

function prependZero(num, len) {
    console.log(num, len)
        while(num.toString().length < len) {
            num = "0" + num;
        }
        return num;
}


function loto(){
    var c = parseInt(prompt("게임횟수를 입력하세요"));
    
    for(j=0; j<c; j++){
        var a = []

        while(a.length<6){
            var b = (Math.floor(Math.random()*45)+1);
            if (a.indexOf(b)==-1) {
                a.push(b)
            }
//         console.log(f)
    
        }

        
        var f = a.sort(function(x,y){return x-y});
        
        
   f[0] = prependZero(f[0], 2)
   f[1] = prependZero(f[1], 2)
   f[2] = prependZero(f[2], 2)
   f[3] = prependZero(f[3], 2)
   f[4] = prependZero(f[4], 2)

   
   var d="<b>"+"#"+(j+1)+"</b>"+"&nbsp"+"&nbsp"+f[0]+"&nbsp"+f[1]+"&nbsp"+f[2]+"&nbsp"+f[3]+"&nbsp"+f[4]+"&nbsp"+"<div>" ;
        var e= "지불 금액은 :  "+c*1000+"원입니다.";
        console.log(f)
        console.log(d)
        console.log(e)


        document.getElementById('console').innerHTML=document.getElementById('console').innerHTML+d;

        document.getElementById('nono').innerHTML="<hr>"+e;

    };

}




function reset(){

    document.getElementById('console').innerHTML = [];
    document.getElementById('nono').innerHTML = '';
}



    </script>
