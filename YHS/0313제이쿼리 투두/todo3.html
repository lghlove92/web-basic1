$(document).ready(function(){
    $('#abcd').click(function(){
        $('#todo-list').append('<li class="todo-item list-group-item">' + $('#input-text').val() + '<button id="testBtn">Click</button>'+ '</li>' )
        $('.list-all').append('<li class="todo-item list-group-item">' + $('#input-text').val() + '<button id="testBtn">Click</button>'+ '</li>' )
    });

    $('.list-done').on('click', '#testBtn', function(){
        $(this).parent().remove();
    });
    $('.list-all').on('click', '#testBtn', function(){
        $(this).parent().remove();
    });

    $('#todo-list').on('click', '#testBtn', function(){
        $(this).parent().remove();
    });

    $('#todo-list').on('click', '.todo-item', function(){
        confirm("정말로 다하셨나요?")
        $(this).clone().appendTo('.list-done');
        $(this).remove();
    });

$("#input-text").keydown(function(e) {
    if(e.keyCode === 13) {
        $('#todo-list').append('<li class="todo-item list-group-item">' + $('#input-text').val() + '<button id="testBtn">Click</button>'+ '</li>' )
        $('.list-all').append('<li class="todo-item list-group-item">' + $('#input-text').val() + '<button id="testBtn">Click</button>'+ '</li>' )
    }


})
});



</script>
