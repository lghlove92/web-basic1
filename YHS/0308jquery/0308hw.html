<meta charset="utf-8">
<html lang="en">
<title>jquery2</title>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
.bea{
background-color:lightblue;
color: black; 
text-decoration: none;
border: 0;
outline: 0;
height:70px;
width: 100px;
text-align:center;
}
</style>

</head>

<body>
<img class="content1" src="a1.jpg"></img>
<img class="content2" src="a2.jpg"></img>
<img class="content3" src="a3.jpg"></img>
<img class="content4" src="a4.jpg"></img>
<br>
<input type="button" value="흰" class="btn1 bea">
<input type="button" value="갈" class="btn2 bea">
<input type="button" value="진갈" class="btn3 bea">
<input type="button" value="검정" class="btn4 bea">

<script type="text/javascript">
$(".content1").hide();
$(".content2").hide();
$(".content3").hide();
$(".content4").hide();


$(".btn1").click(function(){
$(".content1").show();
$(".content2").hide();
$(".content3").hide();
$(".content4").hide();
});

$(".btn2").click(function(){
$(".content1").hide();
$(".content2").show();
$(".content3").hide();
$(".content4").hide();
});

$(".btn3").click(function(){
$(".content1").hide();
$(".content2").hide();
$(".content3").show();
$(".content4").hide();
});

$(".btn4").click(function(){
$(".content1").hide();
$(".content2").hide();
$(".content3").hide();
$(".content4").show();
});

</script>
</body>


</html>
